<!DOCTYPE html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NaloxNow - Map</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <style>
        /* Cursor effect */
        body {
            cursor: url('images/cursor.png'), auto;
            margin: 0;
            padding: 0;
        }

        /* Static position for location icon */
        #location-icon {
            position: absolute;
            top: 50%;
            /* Adjust as needed */
            left: 50%;
            /* Adjust as needed */
            transform: translate(-50%, -50%);
            width: auto;
            /* Revert to original size */
            height: auto;
        }

        /* Remove weird space at the top */
        header {
            margin: 0;
            padding: 0;
        }

        /* Remove blue and grey rectangles */
        #mobile-menu-open,
        #mobile-menu-close {
            display: none;
        }

        /* Style for the Start Directions button */
        .start-directions-btn {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            text-align: center;
            width: 250px;
            background-color: #4CAF50;
            /* Green */
            color: white;
            text-decoration: none;
            /* Remove underline */
            cursor: pointer;
        }

        .start-directions-btn:hover {
            background-color: #367c39;
            /* Darker green on hover */
        }

        /* Style for the Go Back button */
        .go-back-btn {
            display: block;
            margin: 10px auto;
            /* Reduced margin */
            padding: 10px 20px;
            /* Reduced padding */
            font-size: 1em;
            /* Reduced font size */
            border-radius: 5px;
            text-align: center;
            width: 200px;
            /* Reduced width */
            background-color: #3498db;
            /* Blue */
            color: white;
            text-decoration: none;
            cursor: pointer;
        }

        .go-back-btn:hover {
            background-color: #23628b;
            /* Darker blue on hover */
        }

        /* Logo styles */
        #logo-container {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: white;
            padding: 10px;
            border-radius: 5px;
        }

        #logo-container img {
            width: 100px;
            height: auto;
            display: block;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <ul id="menu" class="shadow">
            <li>
                <a href="index.html#about">About</a>
            </li>
            <li>
                <a href="index.html#experience">Features</a>
            </li>
            <li>
                <a href="index.html#download">Download</a>
            </li>
            <li>
                <a href="index.html#contact">Contact</a>
            </li>
        </ul>
        <div id="logo-container">
            <img src="images/NaloxNow.png" alt="NaloxNow Logo">
            <img src="images/HackCanada Logo.png" alt="HackCanada Logo">
        </div>
    </header>
    <!-- End header -->

    <div id="map">
        <h2 class="heading">Find Naloxone Kit Near Me</h2>
        <div style="position: relative;">
            <img src="images/map.png" alt="Map" style="width: 100%; height: auto;">
            <img id="location-icon" src="images/Location.png" alt="Location Icon">
        </div>
        <a href="https://maps.app.goo.gl/99pMAT9kJ2LxmshV8" class="start-directions-btn" target="_blank">Start
            Directions</a>
        <a href="index.html" class="go-back-btn">Go Back to Main Page</a>
    </div>
    <!-- End #map -->

    <!-- Add the "Get in Touch" section -->
    <div id="contact">
        <h2 class="heading">Get in Touch</h2>
        <div id="contact-form">
            <form method="POST" action="https://formspree.io/f/xbldelbb">
                <input type="hidden" name="_subject" value="Contact request from personal website" />
                <input type="email" name="_replyto" placeholder="Your email" required>
                <textarea name="message" placeholder="Your message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </div>
        <!-- End #contact-form -->
    </div>
    <!-- End #contact -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-sm-5 copyright">
                    <p>
                        Copyright &copy; <span id="current-year">2025</span> NaloxNow
                    </p>
                </div>
                <div class="col-sm-2 top">
                    <span id="to-top">
                        <i class="fa fa-chevron-up" aria-hidden="true"></i>
                    </span>
                </div>
                <div class="col-sm-5 social">
                    <!-- Removed social media icons -->
                </div>
            </div>
        </div>
    </footer>
    <!-- End footer -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/scripts.min.js"></script>
</body>

</html>
