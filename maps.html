        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([43.651070, -79.347015], 13); // Toronto coordinates

        // Add tile layer (Mapbox Streets)
        L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox/streets-v11', // Or another style, e.g., mapbox/outdoors-v11
            tileSize: 512,
            zoomOffset: -1,
            accessToken: 'YOUR_MAPBOX_ACCESS_TOKEN' // Replace with your Mapbox access token
        }).addTo(map);

        // Sample Naloxone Kit Locations (replace with real data)
        var kitLocations = [
            { name: "Pharmacy A", lat: 43.6532, lng: -79.3832, info: "Open 9am-6pm" },
            { name: "Community Center B", lat: 43.6456, lng: -79.3789, info: "24/7 Access" },
            { name: "Pharmacy C", lat: 43.6600, lng: -79.3900, info: "Open 10am-8pm" }
        ];

        // Add markers for each location
        kitLocations.forEach(function (location) {
            L.marker([location.lat, location.lng])
                .bindPopup("<b>" + location.name + "</b><br>" + location.info)
                .addTo(map);
        });

    </script>
